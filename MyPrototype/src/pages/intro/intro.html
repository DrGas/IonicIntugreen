<ion-content class="tutorial-page intro-bg">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>

          <button ion-button (click)="clickIntroButton()"> 
          Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p co [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="../assets/imgs/bysafari_larry_intro.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>

      <button ion-button class="buttonintro" (click)="clickIntroButton()"> 
        Start<ion-icon name="arrow-forward"></ion-icon></button>

      </ion-slide>
    </ion-slides>
  </ion-content>
