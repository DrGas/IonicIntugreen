<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="goBird()" class="card">
    <img src="../assets/imgs/card-bird.png"/>
    <div><h2 class="card-title-home">Flying Friends</h2></div>
    <div><p class="card-subtitle-home">Bird Universe</p></div>
  </ion-card>

  <ion-card (click)="goBee()">
    <img src="../assets/imgs/card-bird.png"/>
    <div><h2 class="card-title-home">BiSafari</h2></div>
    <div><p class="card-subtitle-home">Bee Universe</p></div>
  </ion-card>

  <ion-card (click)="goMonster()">
    <img src="../assets/imgs/card-bird.png"/>
    <div><h2 class="card-title-home">City Monsters</h2></div>
    <div><p class="card-subtitle-home">Monster Universe</p></div>
  </ion-card>

  <ion-card (click)="goWater()">
    <img src="../assets/imgs/home-fish.png"/>
    <div><h2 class="card-title-home">Water</h2></div>
    <div><p class="card-subtitle-home">Water Universe</p></div>
  </ion-card>

</ion-content>
