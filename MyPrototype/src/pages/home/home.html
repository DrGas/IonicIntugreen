<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="goBird()" class="card">
    <img src="../assets/imgs/card-bird.png"/>
    <div class="card-title"><h2>Flying Friends</h2></div>
    <div class="card-subtitle">Bird Universe</div>
  </ion-card>

  <ion-card (click)="goBee()">
    <img src="../assets/imgs/card-bird.png"/>
    <div class="card-title"><h2>BiSafari</h2></div>
    <div class="card-subtitle">Bee Universe</div>
  </ion-card>

  <ion-card (click)="goMonster()">
    <img src="../assets/imgs/card-bird.png"/>
    <div class="card-title"><h2>City Monsters</h2></div>
    <div class="card-subtitle">Monster Universe</div>
  </ion-card>

  <ion-card (click)="goWater()">
    <img src="../assets/imgs/card-bird.png"/>
    <div class="card-title"><h2>Water</h2></div>
    <div class="card-subtitle">Water Universe</div>
  </ion-card>

</ion-content>
