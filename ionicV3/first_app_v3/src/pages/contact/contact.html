<ion-header>
  <ion-navbar>
    <ion-title>
      Contact people
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>People you can contact</ion-list-header>
      <ion-item 
      *ngFor="let person of people" 
      (click)="loadDetail(person)">
      {{person.name.first}} {{person.name.last}}
    </ion-item>
  </ion-list>
</ion-content>
